name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 升級到 20 比較新，Vite 跑得更好（原本 18 也 ok）

      # 故意不加 cache，避免觸發 lock file 檢查 bug

      - name: Install dependencies
        run: npm ci  # 用 ci 嚴格依照 lock file 安裝，超穩定

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # 自動啟用 Pages（如果尚未啟用）

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
